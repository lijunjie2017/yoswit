<script>
  export default async (props, ctx) => {
    const $f7 = ctx.$f7,
      $f7route = ctx.$f7route,
      $onUnmounted = ctx.$onUnmounted,
      $on = ctx.$on;

    let vueApp = null;
    window.htmi_log_list = [];
    const { guid, subdevice } = $f7route.query;
    $on('pageMounted', (e, page) => {
      vueApp = new Vue({
        el: page.el.querySelector('#vue-app'),
        data: {
          index: 1,
          power: 0,
          logList: [],
          stepList: [
            {
              id: 1,
              name: 'CEC',
              relatedIndex: 1,
              isActive: true,
            },
            {
              id: 2,
              name: 'RS232',
              relatedIndex: 2,
              isActive: false,
            },
          ],
        },
        computed: {},
        watch: {
          logList: function (val) {
            console.log(val);
            emitter.emit('listen_log_list', {
              list: window.htmi_log_list,
            });
          },
        },
        mounted() {},
        methods: {
          toTab(id) {
            this.index = id;
            this.stepList.forEach((item) => {
              item.isActive = item.id == id;
            });
          },
          async sleep(ms) {
            return new Promise((resolve) => setTimeout(resolve, ms));
          },
          async openDebug() {
            app.dialog.preloader();
            try {
              await window.peripheral[guid].write([
                {
                  service: 'ff80',
                  characteristic: 'ff81',
                  data: `972002010100000180250000`,
                },
                {
                  service: 'ff80',
                  characteristic: 'ff81',
                  data: `810e`,
                },
              ]);
              await this.sleep(1000 * 5);
              await window.peripheral[guid].connect();
              await this.sleep(1000 * 2);
              app.dialog.close();
              this.showDebug();
              app.dialog.alert(_('Open Debug'));
            } catch (e) {
              console.log(e);
              app.dialog.close();
              app.dialog.alert(_(erp.get_log_description(e)));
            }
          },
          async showDebug() {
            //mainView.router.navigate(`/mobile-app/hdmicec-page-log?guid=${guid}`);
            try {
              let device_id = window.peripheral[guid].prop.id;
              //await ble.withPromises.stopNotification(device_id);
              //await this.stopNotification();
              await ble.startNotification(
                device_id,
                'ff80',
                'ff82',
                (rs) => {
                  console.log(rs);
                  if (rs.startsWith('97220201')) {
                    let str = this.hexToString(rs.substring(8, rs.length));
                    window.htmi_log_list.push({
                      text: str,
                      time: dayjs().format('YYYY-MM-DD HH:mm:ss'),
                    });
                    this.logList.push(str);
                  }
                },
                (err) => {
                  //app.dialog.close();
                  //app.dialog.alert(err);
                }
              );
            } catch (error) {
              app.dialog.alert(_(erp.get_log_description(error)));
            }
          },
          hexToString(hex) {
            const hexArray = hex.match(/.{1,2}/g);
            const str = hexArray.map((byte) => String.fromCharCode(parseInt(byte, 16))).join('');
            return str;
          },
          toDebugPage() {
            mainView.router.navigate(`/mobile-app/hdmicec-page-log?guid=${guid}`);
          },
          stopNotification() {
            let device_id = window.peripheral[guid].prop.id;
            return new Promise((resolve, reject) => {
              ble.stopNotification(
                device_id,
                'ff80',
                'ff82',
                (rs) => {
                  console.log(rs);
                  resolve(rs);
                },
                (err) => {
                  reject(err);
                }
              );
            });
          },
          writeCommand() {
            this.logList.push('kh 0 01');
          },
          async postCommand(type) {
            let command = '';
            let command_type = '';
            let pre_command = `972102016D63203020`;
            if (type == 1) {
              command = `9810000003b04401`;
              command_type = 'UP';
            } else if (type == 2) {
              command = `9810000003b04403`;
              command_type = 'LEFT';
            } else if (type == 3) {
              command = `9810000003b04400`;
              command_type = 'OK';
            } else if (type == 4) {
              command = `9810000003b04404`;
              command_type = 'RIGHT';
            } else if (type == 5) {
              command = `9810000003b04402`;
              command_type = 'DOWN';
            } else if (type == 6) {
              command = `9810000003b04441`;
              command_type = 'ADD';
            } else if (type == 7) {
              command = `9810000003b04442`;
              command_type = 'SUB';
            } else if (type == 8) {
              command = `9810000003b0440d`;
              command_type = 'BACK';
            } else if (type == 9) {
              command = `9810000003b04409`;
              command_type = 'HOME';
            } else if (type == 10) {
              if (this.power == 0) {
                this.power = 1;
                command = `9810000003b0446d`;
                command_type = 'ON';
              } else {
                this.power = 0;
                command = `9810000003b0446c`;
                command_type = 'OFF';
              }
            } else if (type == 11) {
              //[m][c][ ][Set ID][ ][Data][Cr]
              command = `${pre_command}34300D`;
              command_type = 'UP';
            } else if (type == 12) {
              //37
              command = `${pre_command}30370D`;
              command_type = 'LEFT';
            } else if (type == 13) {
              //44
              command = `${pre_command}34340D`;
              command_type = 'OK';
            } else if (type == 14) {
              //06
              command = `${pre_command}30360D`;
              command_type = 'RIGHT';
            } else if (type == 15) {
              //41
              command = `${pre_command}34310D`;
              command_type = 'DOWN';
            } else if (type == 16) {
              //02
              command = `${pre_command}30320D`;
              command_type = 'ADD';
            } else if (type == 17) {
              //03
              command = `${pre_command}30330D`;
              command_type = 'SUB';
            } else if (type == 18) {
              //28
              command = `${pre_command}32380D`;
              command_type = 'BACK';
            } else if (type == 19) {
              //7c
              command = `${pre_command}37430D`;
              command_type = 'HOME';
            } else if (type == 20) {
              //08
              command = `${pre_command}30380D`;
              command_type = 'POWER';
            } else if (type == 21) {
              //01
              command = `800011`;
              command_type = 'ON';
            } else if (type == 22) {
              //00
              command = `800010`;
              command_type = 'OFF';
            } else if (type == 23) {
              //5B
              command = `${pre_command}35420D`;
              command_type = 'EXIT';
            } else if (type == 24) {
              //09
              command = `${pre_command}30390D`;
              command_type = 'MUTE';
            } else if (type == 25) {
              //39
              command = `${pre_command}33390D`;
              command_type = 'SUBTITLE';
            }
            if (type == 100) {
              mainView.router.navigate(`/mobile-app/command-debug?guid=${guid}`);
              return;
            }
            await window.peripheral[guid]
              .doHdmiCec([
                {
                  gang: 1,
                  command: command,
                },
              ])
              .then(async (rs) => {
                let control_source = await bleHelper.getControlSource(guid);
                let device_type_map = {
                  command_type: command_type,
                  device_type: 'YO103',
                  command: command,
                };
                window.upload_device_control_log(guid, 1, control_source, subdevice, device_type_map);
              })
              .catch((error) => {
                console.log(error);
                if (error == 7200) {
                  erp.script.iot_entry_class_password_verify(props.kitem.device, props.kitem.name).then(() => {});
                } else {
                  app.dialog.alert(_(erp.get_log_description(error)));
                }
              });
            if (type == 21) {
              // setTimeout(async()=>{
              //   await window.peripheral[guid].doHdmiCec([{
              //     gang: 1,
              //     command: command
              //   }]);
              // },1000*2);
            }

            // await window.peripheral[guid].write([
            //   {
            //     service: 'ff80',
            //     characteristic: 'ff81',
            //     data: command,
            //   },
            // ]);
          },
